<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kiểm tra số điện thoại</title>
</head>
<body>
<script>
  function checkPhoneNumber(number) {
      regExp = /^[(]{1}[0-9]{2}[)]{1}[-]{1}[(]{1}[0]{1}[0-9]{9}[)]{1}$/;
      if (regExp.test(number)) {
          return true;
      } else return false;
  }
  let numberPhone1 = '(84)-(0978489648)';
  let numberPhone2 = '(a8)-(22222222)';
  console.log(checkPhoneNumber(numberPhone1));
  console.log(checkPhoneNumber(numberPhone2));
</script>
</body>
</html>
